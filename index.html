<html>
    <head>
        <meta charset="UTF-8">
        <title>ZizyaPersons</title>
        <script src="https://unpkg.com/fireworks-js@latest/dist/fireworks.js"></script>
        <style>
            body {
            -webkit-user-select: none;
            font-family: Arial, Helvetica, sans-serif;
            color: #FFFFFF;
            background-color: #000000;
            }
            
            footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            }
            
            button {
            background-color: rgb(0,128,0);
            color: white;
            padding: 5px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            }
            
            button:active {
            background-color: rgb(0,100,0);
            }
            
            div {
            padding: 16px;
            background-color: rgb(60,60,60, 128);
            border-radius: 4px;
            margin: 0;
            position: absolute;
            font-size: 30px;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            text-align: center;
            }
        </style>
    </head>
    <body id="body" scroll="no" style="overflow: hidden">
        <div>
            <b id="counter" style="display: none;"></b>
            <a>Счётчик личностей Зизи: </a><a id="zizya">1</a><br>
            <button id="hlp" onclick="help();">Помочь Зизе</button>
        </div>
        <footer style="text-align: right;">
            by <a href="https://youtube.com/c/VidTu" target="_blank" style="color: #FFFFFF;">VidTu</a>.<br>
            Used <a href="https://crashmax-dev.github.io/fireworks-js/" target="_blank" style="text-align: right; color: #FFFFFF;">fireworks.js</a> library.
        </footer>
        <script>
            const cont = document.getElementById("body");
            const cfg = {
                boundaries: {
                    top: 0,
                    bottom: cont.clientHeight,
                    left: 0,
                    right: cont.clientWidth
                }
            };
            const fireworks = new Fireworks(cont, cfg);
            let shownStupid = false;
            let st = 0;
            fast();
            function fast() {
                st++
                if (st > 100000 && st < 300000) {
                    fireworks.start();
                    document.getElementById("counter").innerHTML = "100К";
                    document.getElementById("counter").style.display = "block";
                }
                if (st > 300000) {
                    st = 300000;
                    document.getElementById("zizya").innerHTML = st;
                    fireworks._acceleration = 1000;
                    fireworks._delay.min = 1;
                    fireworks._delay.max = 1;
                    fireworks.start();
                    document.getElementById("counter").innerHTML = "Ура!";
                    document.getElementById("counter").style.display = "block";
                    return;
                }
                document.getElementById("zizya").innerHTML = st;
                setTimeout(fast, 1);
            }
            
            function help(){
                if (!shownStupid) {
                    alert("За каждый клик будет добавлено 300 личностей.\n(патаму шта 300, а зизя сасет у трактариста хыххыхыхы)");
                    shownStupid = true;
                }
                st += 300;
            }
            
            function getRandomInt(max) {
                return Math.floor(Math.random() * max);
            }
        </script>
    </body>
</html>
